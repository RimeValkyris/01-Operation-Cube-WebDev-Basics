      <h2>Simple Registration Form</h2>
      <!--might aswell make a div card to make it like a proper sign up area-->
        <div class="card">
           <form>
         <label for="fname">Full Name</label>
    <input type="text" id="fname" name="firstname" placeholder="CADIENTE, MARK LOUIS C." required>

         <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="mlcccadiente2004@gmail.com" required>

         <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="password123" required>

         <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

         <label for="program">Program</label>
    <select id="program" name="program" required>
        <option value="">Select Program</option>
        <option value="BSIT">BSIT</option>
        <option value="BSCS">BSCS</option>
        <option value="BSIS">BSIS</option>
        <option value="other">Other</option>
    </select>

    <input type="submit" value="Submit">
           </form>
        </div>
